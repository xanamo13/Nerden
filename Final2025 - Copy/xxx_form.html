			<fieldset>
				<legend>Feedback Form </legend>
		
				<label for="custName"> Full Name* </label> <br/>
				<input type="text" id="custName" class="required"> <br/>
		
			<div id="locationInfo">
				<label for="address"> Street Address*</label>
				<input type="text" id="address" class="required">
		
				<label for="city"> City*</label>
				<input type="text" id="city" class="required"> <br/>
		
				<label for="state"> State*</label>
				<input type="text" id="state" class="required">
		
				<label for="zip"> Zip Code*</label>
				<input type="text" id="zip" class="required"> <br/>
			</div>
			
			<div>
				<label for="custPhone"> Phone Number</label> <br/>
				<input type="text" id="custPhone"> <br/>
		
				<label for="custEmail"> Email Address*</label> <br/>
				<input type="text" id="custEmail" class="required"> <br/>
		
				<label for="suggestions" > Suggestions for the Store</label> <br/>
				<input type="textarea" id="suggestions"> <br/>
			</div>
		
		
			
				<label> How did you hear of our site?</label> <br/>
				
				<div class="choices">
					<input type="checkbox" id="engine" name="engine" value="engine">
					<label for="engine"> Web Search</label><br>
			
					<input type="checkbox" id="friend" name="friend" value="friend">
					<label for="friend"> A friend</label><br>
			
					<input type="checkbox" id="social" name="social" value="social">
					<label for="social"> Social Media</label> <br/>
			
					<input type="checkbox" id="empSug" name="empSug" value="empSug">
					<label for="empSug"> Employee Suggestion</label><br/>
			
					<input type="checkbox" id="other" name="other" value="other">
					<label for="other"> Other</label><br/>
				</div>
		
				<label for="event"> Have you ever participated in one of our events?</label><br>
				
				<div class="choices">
					<input type="checkbox" id="yes" name="yes" value="yes">
					<label for="yes"> Yes</label><br>
			
					<input type="checkbox" id="no" name="no" value="no">
					<label for="no"> No</label><br>
			
					<input type="checkbox" id="noButWantsTo" name="nowants" value="noButWantsTo">
					<label for="noButWantsTo"> No, but I'd like to</label> <br/>
				</div>
			
			
				<label for="eventSuggestions" > Do you have any suggestions for the events? (catering, timing, etc.)</label> <br/>
				<input type="textarea" id="suggestions"> <br/
				
				<label for="news">Would you like to recieve emails from us for coupons, sales, etc?</label><br>
					<input type="checkbox" id="yesNews" name="yesNews" value="yes">
					<label for="yesNews"> Yes</label><br>
			
			</fieldset>
		
			<button type="button" onclick="return validateForm()">Send Us Feedback</button> 
		
			<button type="button" >Clear Form</button>
		</form>
		
		<script>


<!--- Validation form to check that there is text in the required textboxes --->	

		function validateForm(){
			
			let reqAnswers = document.getElementsByClassName("required");
			let isAnswered = true;
			
			for(let i = 0; i < reqAnswers.length; i++){
				if (reqAnswers[i].value ==""){
					isAnswered = false;
				}
				else{
					isAnswered = true;
				}
					
			}
			
			if(isAnswered == true){
				alert("Thank you for your feedback!");
			} 
			else{
				alert("Please fill out all required fields.");
			}
			
			
		}
		
	</script>
